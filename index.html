    <div class="card" id="app__installation" style="position: fixed; bottom: 0; width: 100%; overflow: hidden;
    margin: auto;">
        <div class="card-body">
            <h5 class="card-title">Install App</h5>
            <div class="text-right">
                <button type="button" class="btn btn-light mr-2 border text-uppercase" id="install_cancel">Cancel</button>
                <button type="button" class="btn btn-primary border text-uppercase" id="install_app_btn">Install
                    Now</button>
            </div>
        </div>
    </div>

    <script>
        let deferredPrompt;
        var app__installation__promt = document.getElementById('app__installation');
        app__installation__promt.style.display = 'none';
        var install__app = document.getElementById('install_app_btn');
        var cancel__install = document.getElementById('install_cancel');

        cancel__install.addEventListener('click', (e) =>{
            app__installation__promt.style.display = 'none';
        });

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI notify the user they can install the PWA
            app__installation__promt.style.display = 'block';

            install__app.addEventListener('click', (e) => {
                // Hide the app provided install promotion
                app__installation__promt.style.display = 'none';
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        app__installation__promt.style.display = 'none';
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                });
            });
        });
    </script>
